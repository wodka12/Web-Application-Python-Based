{% extends 'base.html' %}

{% block content %}
  <h1>Edit Product</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.name.label }} {{ form.name() }}
    </div>
    <div>
      {{ form.description.label }} {{ form.description() }}
    </div>
    <div>
      <input type="submit" value="Update Product">
    </div>
  </form>
{% endblock %}
